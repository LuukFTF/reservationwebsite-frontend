<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-schale=1.0">
    <script src="https://kit.fontawesome.com/0bc22cc72a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">

    <title>Login</title>
</head>

<body>
    <div class="webcontainer">
        <section class="logo">LV</section>

        <section class="login">
            <form action="../events">
                <div class="main">
                    <div class="title">Login</div>
                    <div class="loginform">
                        <div class="field-item">
                            <label>username</label>
                            <input type="text" id="username" name="username" value="">
                        </div>
                        <div class="field-item">
                            <label>password</label>
                            <input type="password" id="password" name="password" value="">
                        </div>
                    </div>
                </div>
                <div class="buttons container flex">
                    <a class="btn secondary flex-item" href="../signup/">Signup<a>
                    <div class="flex-item"><input class="btn" method="post" type="submit" name="submit" value="Login"></input></div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
